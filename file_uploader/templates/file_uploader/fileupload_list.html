<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container p-4 bg-success text-white">
      <div class="d-flex p-2 bd-highlight justify-content-between m-lg-2">
        <div>
          <u>
            <h1 class="display-3">UPLOADED FILES</h1>
          </u>
        </div>
        <div>
          <a class="link-dark fs-4" href="{% url 'file_upload_create' %}"
            >Upload file
          </a>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">File Name</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        {% if object_list%}
        <tbody>
          {% for file_obj in object_list %}
          <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{file_obj.file}}</td>
            <td>
              <a
                class="link-dark"
                href="{% url 'file_download' file_obj.file  'open' %}"
                >Open</a
              >
            </td>
            <td>
              <a
                class="link-dark"
                href="{% url 'file_download' file_obj.file  'download' %}"
                >Download</a
              >
            </td>
            <td>
              <a
                class="link-dark"
                href="{% url 'file_upload_delete' file_obj.id %}"
                >Delete</a
              >
            </td>
          </tr>

          {% endfor %}
        </tbody>
        {% else %}
      </table>
      <div class="d-flex justify-content-center">
        <h6 class="display-5">No files uploaded!</h6>
      </div>

      {%endif%}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
