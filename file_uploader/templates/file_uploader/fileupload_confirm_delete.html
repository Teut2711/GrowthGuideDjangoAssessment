<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>

<body>
  <div class="container p-4 bg-success text-white">
    <div class="d-flex p-2 bd-highlight justify-content-between m-lg-2">
      <div>
        <u>
          <h1 class="display-3">UPLOAD A FILE</h1>
          <br>
          <h4 class="text-light">Only csv and excel are allowed</h4>
        </u>
      </div>
      <div>
        <a class="link-dark fs-4" href="{% url 'file_upload_list' %}">View uploaded files
        </a>
      </div>
    </div>
    <form method="post">{% csrf_token %}
      <p>Are you sure you want to delete "<em>{{ object.file }}</em>"?</p>
      {{form}}
      <button type="submit" class="btn btn-danger">Confirm</button>
    </form>






  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
